<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var myColor = ["Red", "Green", "White", "Black"];
    var s="";
    for (var i=0;i<myColor.length;i++){
      if (i==myColor.length-1) s=s+myColor[i];
      else s=s+myColor[i]+",";
    }
    document.writeln(s);
  </script>
</body>
</html>
